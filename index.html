<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <meta name="fragment" content="!">
    <meta name="description" content="MEAN app for the Artoo Campus">
    <meta name="author" content="ArtooCampus">
    <meta name="application-name" content="Services">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Services</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
    <div class="container">
        <!-- create an items service with the following methods: get, add, remove -->
        <div ng-controller="ItemsCtrl">
            <h3>Get Item: </h3>
            <input class="form-control" type="text">


            <div>
                <button class="btn btn-primary">Add new Item</button>
                <div class="text-center">
                    <h1>Lista Armi</h1>
                </div>
                <div class="item">
                    <h2>Nome</h2>
                    <p>descrizione</p>
                    Slots: <span>slot</span>
                    <img class="img-responsive" style="max-width:10%;margin:20px auto" src="http://placehold.it/350x350" />
                    <button class="btn btn-danger">Rimuovi</button>
                    <hr>
                </div>
            </div>
        </div>
        <script src="node_modules/angular/angular.min.js "></script>
        <script src="app.js "></script>
        <!-- include items service -->
        <script src="items.controller.js "></script>
    </div>
</body>

</html>
